<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Even Odd Color Table</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e3f2fd, #ffffff);
      margin: 0;
      padding: 0;
    }

    #controls {
      text-align: center;
      margin-top: 50px;
    }

    input[type="number"] {
      padding: 10px;
      width: 150px;
      margin: 0 10px;
      border: 2px solid #2196f3;
      border-radius: 5px;
      font-size: 16px;
      outline: none;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      margin: 0 5px;
      background-color: #2196f3;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #0b7dda;
      transform: scale(1.05);
    }

    table {
      width: 80%;
      margin: 50px auto;
      border-collapse: collapse;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    td {
      border: 1px solid #ddd;
      padding: 15px;
      transition: all 0.3s ease-in-out;
      font-weight: bold;
      font-size: 16px;
    }

    tr:nth-child(even) td {
      background-color: #f0f9ff;
    }

    tr:nth-child(odd) td {
      background-color: #e1f5fe;
    }

    td:hover {
      background: #bbdefb;
      transform: scale(1.15);
      color: #0d47a1;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      cursor: pointer;
      z-index: 1;
    }

    @media (max-width: 768px) {
      table {
        width: 95%;
      }

      input[type="number"], button {
        margin: 10px 5px;
        width: 120px;
      }
    }
  </style>
</head>
<body>

  <div id="controls">
    <input type="number" id="input1" placeholder="Start number">
    <input type="number" id="input2" placeholder="End number">
    <button onclick="gen()">Generate</button>
    <button onclick="downloadTableAsCSV()">Download CSV</button>
  </div>

  <table class="border">
    <tbody id="idtbody"></tbody>
  </table>

  <script>
    "use strict";

    function gen() {
      let input1 = document.getElementById("input1").value;
      let input2 = document.getElementById("input2").value;

      let tbody = document.getElementById("idtbody");
      tbody.innerHTML = "";

      if (input1 === "" || input2 === "") {
        alert("Please enter both start and end numbers.");
        return;
      }

      if (+input1 > +input2) {
        alert("Start number should be less than or equal to end number.");
        return;
      }

      for (let i = 1; i <= 10; i++) {
        let tr = document.createElement("tr");

        for (let j = +input1; j <= +input2; j++) {
          let td = document.createElement("td");
          let num = i * j;
          td.innerHTML = num;
          tr.appendChild(td);
        }

        tbody.appendChild(tr);
      }
    }

    function downloadCsv(csvString, filename = 'data.csv') {
      const blob = new Blob([csvString], { type: 'text/csv;charset=utf-8;' });
      const url = URL.createObjectURL(blob);
      const link = document.createElement('a');
      link.setAttribute('href', url);
      link.setAttribute('download', filename);
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      URL.revokeObjectURL(url);
    }

    function downloadTableAsCSV() {
      let table = document.querySelector("table");
      let rows = table.querySelectorAll("tr");
      let csv = "";

      rows.forEach(row => {
        let cols = row.querySelectorAll("td, th");
        let rowData = [];
        cols.forEach(col => rowData.push(col.innerText));
        csv += rowData.join(",") + "\n";
      });

      if (csv.trim() === "") {
        alert("Please generate the table first!");
        return;
      }

      downloadCsv(csv, 'multiplication_table.csv');
    }
  </script>

</body>
</html>
