<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Even Odd Color Table</title>
  <style>
    .border {
      border-collapse: collapse;
    }

    table {
      width: 50%;
      border: 1px solid;
      margin: auto;
      text-align: center;
      margin-top:100px;
    }

    tr, td {
      border: 1px solid red;
      padding: 10px;
    }

     td:hover {
      background: #f1f1f1;
      transform: scale(1.2);
      color: #082600 !important; /* highlight red */
      cursor: pointer;
      border-radius: 8px;
     }
  </style>
</head>
<body>
  <input type="number" id="input1">
  <input type="number" id="input2">
  <button onclick="gen()"> genrate</button>

  <table class="border">
    
    <tbody id="idtbody"></tbody>
  </table>

  <script>
    "use strict";
    function gen(){

    let input1= document.getElementById("input1").value;
    let input2= document.getElementById("input2").value;
    
    
    console.log(input1 ,input2);
    

    let tbody = document.getElementById("idtbody");
    tbody.innerHTML =""

    for (let i = 1; i <= 10; i++) {
      let tr = document.createElement("tr");

      for (let j = +input1; j <= +input2; j++) {
        

        
        let td = document.createElement("td");
        let num = i * (j * 1);
    

        td.innerHTML = num;

        tr.appendChild(td);
      }

      tbody.appendChild(tr);
    }
    }
  </script>

 

</body>
</html>
