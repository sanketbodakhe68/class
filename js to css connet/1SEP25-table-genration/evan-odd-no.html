<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Even Odd Color Table</title>
  <style>
    .border {
      border-collapse: collapse;
    }

    table {
      width: 50%;
      border: 1px solid;
      margin: auto;
      text-align: center;
    }

    tr, td {
      border: 1px solid red;
      padding: 10px;
    }

     td:hover {
      background: #f1f1f1;
      transform: scale(1.2);
      color: #082600 !important; /* highlight red */
      cursor: pointer;
      border-radius: 8px;
     }
  </style>
</head>
<body>

  <table class="border">
    <thead>
      <tr>
        <th colspan="10">Even & Odd Numbers</th>
      </tr>
    </thead>
    <tbody id="idtbody"></tbody>
  </table>

  <script>
    "use strict";

    let tbody = document.getElementById("idtbody");

    for (let i = 1; i <= 10; i++) {
      let tr = document.createElement("tr");

      for (let j = 0; j < 10; j++) {
        let td = document.createElement("td");
        let num = i + (j * 10);

        td.innerHTML = num;

        
        if (num % 2 === 0) {
          td.style.color = "red";   // even numbers = blue
          td.style.backgroundColor = "gray"
        } else {
          td.style.color = "green";  // odd numbers = green
          td.style.backgroundColor = "whitesmoke"
        }

        tr.appendChild(td);
      }

      tbody.appendChild(tr);
    }
  </script>

</body>
</html>
